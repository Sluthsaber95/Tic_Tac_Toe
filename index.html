<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="index.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
    <div id="game-wrapper">
        <div id="game">
            <div id="board">
                <div id="board-area">
                    <div id="row1" class="rows">
                        <button class="btn" type="button">
        
                        </button>
                        <button class="btn" type="button"></button>
                        <button class="btn" type="button"></button>
                    </div>
                    <div id="row2" class="rows">
                        <button class="btn" type="button"></button>
                        <button class="btn" type="button"></button>
                        <button class="btn" type="button"></button>
                    </div>
                    <div id="row3" class="rows">
                        <button class="btn" type="button"></button>
                        <button class="btn" type="button"></button>
                        <button class="btn" type="button"></button>
                    </div>
                </div>
            </div>
            <div id="score-board">
                <div id="score-x">
                    <div id="symbol-x">
                        X
                    </div>
                    <div id="score-x-value">
                        0
                    </div>
                </div>
                <div id="score-o">
                    <div id="symbol-o">
                        O
                    </div>
                    <div id="score-o-value">
                        0
                    </div>
                </div>
            </div>
            <div id="game-message">
                <div id="message">
                    'Start Game!' X Plays First
                </div>
            </div>
            <div id="set-status">
                <button id="restart" type="button">Restart</button>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
